<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(pageTitle)">
    <title th:text="${pageTitle}">ShopApp</title>

    <!-- [Meta] -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Mantis is made using Bootstrap 5 design framework. Download the free admin template & use it for your project.">
    <meta name="keywords" content="Mantis, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Bootstrap Admin Template">
    <meta name="author" content="CodedThemes">

    <!-- [Favicon] -->
    <link rel="icon" th:href="@{/assets/images/favicon.svg}" type="image/x-icon">

    <!-- [Google Font] -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" id="main-font-link">

    <!-- [Icons] -->
    <link rel="stylesheet" th:href="@{/assets/fonts/tabler-icons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/fonts/feather.css}">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/assets/fonts/material.css}">

    <!-- [Template CSS Files] -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" id="main-style-link">
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}" id="main-style-link2">
    <link rel="stylesheet" th:href="@{/assets/css/style-preset.css}">
</head>
</html>
