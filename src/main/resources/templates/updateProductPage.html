<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ürünü Güncelle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Ürünü Güncelle</h1>

<form th:action="@{/update-product}" th:object="${product}" method="post">
  <!-- ID gizli alan -->
  <input type="hidden" th:field="*{id}" />

  <label for="name">Ürün Adı:</label><br>
  <input type="text" id="name" th:field="*{name}" /><br><br>

  <label for="description">Açıklama:</label><br>
  <input type="text" id="description" th:field="*{description}" /><br><br>

  <label for="price">Fiyat:</label><br>
  <input type="number" step="0.01" id="price" th:field="*{price}" /><br><br>

  <label for="imageUrl">Görsel URL:</label><br>
  <input type="text" id="imageUrl" th:field="*{imageUrl}" /><br><br>

  <button type="submit">Güncelle</button>
</form>

<br>
<a th:href="@{/products}">← Ürün listesine dön</a>
</body>
</html>
