<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${store.storeName} + ' - Products'">Store Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <!-- Store Header -->
        <div class="row mb-5">
            <div class="col-12 text-center">
                <img th:src="@{/{path}(path=${store.bannerImageUrl})}" 
                     class="img-fluid rounded mb-4" 
                     style="max-height: 300px; width: 100%; object-fit: cover;"
                     th:alt="${store.storeName}">
                <h1 th:text="${store.storeName}">Store Name</h1>
                <p class="text-muted" th:text="${store.description}">Store Description</p>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row">
            <div th:if="${#lists.isEmpty(products)}" class="col-12">
                <div class="alert alert-info text-center">
                    Bu mağazada henüz ürün bulunmamaktadır.
                </div>
            </div>
            
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card h-100 shadow">
                    <img th:src="@{/{path}(path=${product.imageUrl})}" 
                         class="card-img-top" 
                         style="height: 200px; object-fit: cover;"
                         th:alt="${product.name}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Product Description</p>
                        <p class="card-text">
                            <strong class="text-primary" th:text="${#numbers.formatCurrency(product.price)}">Price</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
