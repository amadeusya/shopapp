<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Kayıt Ol</h3>

          <form th:action="@{/auth/register-user}" th:object="${user}" method="post">

            <div class="mb-3">
              <label for="fullName" class="form-label">Ad Soyad</label>
              <input type="text" th:field="*{fullName}" id="fullName" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-posta</label>
              <input type="email" th:field="*{email}" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input type="password" th:field="*{password}" id="password" class="form-control" required>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            Zaten hesabın var mı? <a th:href="@{/auth/login-user}">Giriş yap</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
