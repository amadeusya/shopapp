<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/head :: head(pageTitle='Products')}"></head>

    <body data-pc-preset="preset-1" data-pc-direction="ltr" data-pc-theme="light">

        <!-- [ Pre-loader ] start -->
        <div class="loader-bg">
            <div class="loader-track">
                <div class="loader-fill"></div>
            </div>
        </div>
        <!-- [ Pre-loader ] End -->

        <!-- [ Sidebar Menu ] start -->
        <nav th:replace="~{layouts/nav :: nav}"></nav>
        <!-- [ Sidebar Menu ] end -->

        <!-- [ Header Topbar ] Start -->
        <header th:replace="~{layouts/header :: header}"></header>
        <!-- [ Header ] End -->

        <!-- [ Main Content ] start -->
        <div class="pc-container">
            <div class="pc-content">
                <!-- [ breadcrumb ] start -->
                <div class="page-header">
                    <div class="page-block">
                        <div class="row align-items-center">
                            <div class="col-md-12">
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="../dashboard/index.html">Home</a></li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0)">Dashboard</a></li>
                                    <li class="breadcrumb-item" aria-current="page">Home</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [ breadcrumb ] end -->


            <!-- [ Main Content ] start -->
            <div class="row">
                <div class="container px-5">
                    <h2 class="mb-4 text-center">Products</h2>

                    <div class="row" th:if="${!#lists.isEmpty(products)}">
                        <div class="col-md-4 mb-4" th:each="product : ${products}">
                            <div class="card h-100 shadow position-relative">

                                <img th:src="@{/{path}(path=${product.getImageUrl()})}"
                                     class="card-img-top" alt="Mağaza Banner"
                                     style="height: 200px; object-fit: cover;">

                                <div class="card-body text-center mt-5 pt-4">
                                    <h5 class="card-title" th:text="${product.getName()}">Ürün Adı</h5>
                                    <p class="card-text text-muted" th:text="${product.getDescription()}">Açıklama</p>
                                </div>
                                <!--
                                <div class="card-footer d-flex justify-content-between">
                                    <form th:action="@{/stores/update-store-page/{id}(id=${product.getId()})}" method="get">
                                        <button type="submit" class="btn btn-sm btn-outline-primary">Düzenle</button>
                                    </form>
                                    <form th:action="@{/stores/delete/{id}(id=${store.getId()})}" method="post">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Sil</button>
                                    </form>
                                </div>
                                -->
                            </div>
                        </div>
                    </div>

                    <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning text-center">
                        Henüz hiçbir ürün yok. Hadi bir tane oluşturun!
                    </div>

                    <!-- [Content] Start -->
                    <!--
                    <ul>
                        <li th:each="product : ${products}">
                            <img th:src="${product.imageUrl}" width="100"/>
                            <h3 th:text="${product.name}">Ürün Adı</h3>
                            <p th:text="${product.description}">Açıklama</p>
                            <p>Fiyat: <span th:text="${product.price}">0</span> ₺</p>
                        </li>
                    </ul>
                    -->
                    <!-- [Content] End -->
                </div>
            </div>
        </div>
        <!-- [ Main Content ] end -->



        <!-- [Footer] Start -->
        <footer th:replace="~{layouts/footer :: footer}"></footer>
        <!-- [Footer] End -->

        <!-- [Page Specific JS] start -->
        <script src="../assets/js/plugins/apexcharts.min.js"></script>
        <script src="../assets/js/pages/dashboard-default.js"></script>
        <!-- [Page Specific JS] end -->

        <!-- Required Js -->
        <div th:replace="~{layouts/scripts :: scripts}"></div>
    </body>
</html>
