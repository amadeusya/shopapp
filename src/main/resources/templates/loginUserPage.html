<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Giriş Yap</h3>

          <form th:action="@{/auth/login-user-page}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">E-posta</label>
              <input type="email" name="username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
              E-posta veya şifre hatalı.
            </div>

            <div th:if="${param.logout}" class="alert alert-info">
              Başarıyla çıkış yapıldı.
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Giriş Yap</button>
            </div>
          </form>


          <div class="mt-3 text-center">
            Hesabın yok mu? <a th:href="@{/auth/register-user-page}">Kayıt ol</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
